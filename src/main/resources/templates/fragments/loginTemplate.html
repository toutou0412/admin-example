<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>登陆 - Admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{__${src}__/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{__${src}__/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{__${src}__/layuiadmin/style/login.css}" media="all">
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>Example-Admin</h2>
            <p>后台管理系统</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <form th:action="@{login}" method="post" id="loginForm">
                <div class="layui-form-item" layout:fragment="userameDiv">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                           for="LAY-user-login-username"></label>
                    <input type="text" name="username" id="LAY-user-login-username" lay-verify="required"
                           placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item" layout:fragment="passwordDiv">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                           for="LAY-user-login-password"></label>
                    <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                           placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item" layout:fragment="vercodeDiv">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                                   for="LAY-user-login-vercode"></label>
                            <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
                                   placeholder="图形验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img src="https://www.oschina.net/action/user/captcha"
                                     class="layadmin-user-login-codeimg layui-hide" id="LAY-user-get-vercode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-bottom: 20px;" layout:fragment="rememberDiv">
                    <input type="checkbox" name="remember" lay-skin="primary" checked title="记住密码">
                    <!--<a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>-->
                </div>
                <div class="layui-form-item" layout:fragment="submitBtnDiv">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
                </div>
            </form>
            <!--<div class="layui-trans layui-form-item layadmin-user-login-other">-->
            <!--<label>登入</label>-->
            <!--<a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>-->
            <!--<a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>-->
            <!--<a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->
            <!--</div>-->
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <!--<p>© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>-->
    </div>

</div>

<script th:src="@{__${src}__/layuiadmin/layui/layui.js}"></script>
<script th:src="@{__${src}__/common/js/jquery/jquery.min.js}"></script>
<script th:src="@{__${src}__/common/js/common.js}" type="text/javascript"></script>
<script th:src="@{__${src}__/common/js/utils.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var loginTemplateLayui = layui.config({
        base: [[${src}]] + './layuiadmin/'
    }).extend({
        index: 'lib/index'
    });
</script>

<script th:inline="javascript" layout:fragment="javascript"></script>

</body>
</html>
