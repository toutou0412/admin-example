<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/dataViewTemplate}"
>
<head>
    <meta charset="utf-8">
    <title>数据表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{__${src}__/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{__${src}__/layuiadmin/style/admin.css}" media="all">
</head>
<body>

<div layout:fragment="dataView">
    <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
         style="padding: 20px 0 0 0;">
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-inline" th:switch="${action}">
                <!--修改-->
                <input th:case="2" type="text" th:value="${entity.id}" name="id" lay-verify="required"
                       autocomplete="off" class="layui-input">
                <!--查看/新增-->
                <input th:case="*" type="text" name="id" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline" th:switch="${action}">
                <!--查看-->
                <input th:case="1" disabled th:value="${entity.name}" type="text" name="name"
                       class="layui-input">
                <!--修改-->
                <input th:case="2" type="text" th:value="${entity.name}" name="name" lay-verify="required"
                       placeholder="请输入用户名" autocomplete="off"
                       class="layui-input">
                <!--新增-->
                <input th:case="*" type="text" name="name" lay-verify="required" placeholder="请输入用户名"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-inline" th:switch="${action}">
                <!--查看-->
                <input th:case="1" disabled th:value="${entity.desc}" type="text" name="desc"
                       class="layui-input">
                <!--修改-->
                <input th:case="2" th:value="${entity.desc}" type="text" name="desc" lay-verify="required"
                       placeholder="请输入真实姓名" autocomplete="off"
                       class="layui-input">
                <!--新增-->
                <input th:case="*" type="text" name="desc" lay-verify="required" placeholder="请输入真实姓名"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <!--确认提交按钮-->
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="LAY-sys-role-submit" id="LAY-sys-role-submit" value="确认">
        </div>
    </div>
</div>

<script
    th:inline="javascript"
    layout:fragment="javascript"
    th:src="@{__${src}__/module/sys/role/dataView.js}">
</script>
</body>
</html>
